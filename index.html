<!-- FRONT-END HTML/JS QUIZ -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechanical Vocab Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .score-list {
      margin-top: 1rem;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mechanical Vocabulary Quiz</h2>
    <input type="text" id="playerName" placeholder="Your name" />
    <div id="quiz"></div>
    <button onclick="playAudio()">üîä Listen</button>
    <div id="score"></div>
    <h3>üèÜ Top 5 Scores</h3>
    <div class="score-list" id="topScores">Loading...</div>
  </div>

  <script>
    let current = 0;
    let score = 0;
    let player = "";
    let vocabulary = [];

    async function fetchWords() {
      const res = await fetch('https://YOUR_BACKEND_URL/words');
      vocabulary = await res.json();
      shuffle(vocabulary);
      loadQuestion();
    }

    async function fetchScores() {
      const res = await fetch('https://YOUR_BACKEND_URL/scores');
      const scores = await res.json();
      const list = scores.map(s => `<li>${s.name}: ${s.score}</li>`).join('');
      document.getElementById("topScores").innerHTML = `<ul>${list}</ul>`;
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function loadQuestion() {
      if (current >= vocabulary.length) {
        document.getElementById("quiz").innerHTML = "<p>Quiz complete!</p>";
        document.getElementById("score").innerText = `Your score: ${score}/${vocabulary.length}`;
        submitScore();
        return;
      }
      const item = vocabulary[current];
      const options = [...item.options];
      shuffle(options);
      const buttons = options.map(opt => `<button onclick="checkAnswer('${opt}')">${opt}</button>`).join('');
      document.getElementById("quiz").innerHTML = `<h3>${item.word}</h3>${buttons}`;
    }

    function checkAnswer(selected) {
      if (selected === vocabulary[current].correct) score++;
      current++;
      loadQuestion();
    }

    function playAudio() {
      const word = vocabulary[current]?.word;
      if (word) {
        const utter = new SpeechSynthesisUtterance(word);
        utter.lang = 'en-US';
        speechSynthesis.speak(utter);
      }
    }

    async function submitScore() {
      const name = document.getElementById("playerName").value || "Anonymous";
      await fetch('https://YOUR_BACKEND_URL/scores', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, score })
      });
      fetchScores();
    }

    fetchWords();
    fetchScores();
  </script>
</body>
</html>
